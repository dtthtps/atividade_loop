<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <h1>Números pares</h1>
    <div id="texto"></div>
    <script> 

    let numero = 0
    let texto = ""
    while(numero < 100 ){
        numero = numero + 1 
        resultado = numero % 2
        if(resultado == 0 ){ 
            texto = texto + "o número " + numero + " é par " + "</br";
        }else{
            texto = texto + "o número "+ numero + " é impar " + "</br>;"
        }
    }


          document.getElementById("texto").innerHTML= texto
    
    
    
    
    
    </script>



</body>
</html>
